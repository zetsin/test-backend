<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" >
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>

  </head>
  <body>
    <div class="card">
      <canvas id="canvas"></canvas>
      <video id="video" autoplay muted></video>
      <audio id="audio" src="/asset/birth.mp4"></audio>
      <div class="stages">
        <div class="stage1">
          <h1>
            <span>
              <img src="/asset/ball.gif" />
            </span>
            Begin
          </h1>
        </div>
        <div class="stage2">
          <h1>你好</h1>
        </div>
        <div class="stage3">
          <h1>Begin</h1>
        </div>
        <div class="stage4">
          <div class="triangle"></div>
          <h1>搞定了</h1>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>User Name: </label>
            <input id="username" type="text" class="form-control" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label>Email: </label>
            <input id="email" type="email" class="form-control" placeholder="Enter email" value="zetsin@gmail.com">
          </div>
        </form>
        <button id="start" type="submit" class="btn">发送“开始”信号</button>
        <button id="recorder" type="submit" class="btn">启动录像</button>
        <span id="stage">Stage</span>
      </div>
    </div>
  </body>
</html>
